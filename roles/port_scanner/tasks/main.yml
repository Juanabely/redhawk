---
- name: Install nmap
  apt:
    name: nmap
    state: present

- name: Scan open ports
  shell: nmap -p- --open localhost | grep -E '^[0-9]+'
  register: open_ports
  changed_when: false
  failed_when: false

- name: Display open ports
  debug:
    msg: |
      ğŸ” OPEN PORTS DETECTED:
      {{ open_ports.stdout_lines | default(['No open ports found']) }}